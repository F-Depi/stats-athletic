<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifica Filtrata</title>
</head>
<body>
  <h1>Classifica</h1>
  <form id="filters" class="grid-container">
    <!-- Menù a tendina con i filtri -->
    <label for="year">Anno:</label>
    <select id="year">
        <option value="all">Tutti</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
        <option value="2005">2005</option>
    </select>
    <label for="env">Tipologia:</label>
    <select id="env">
        <option value="all">Tutti</option>
        <option value="I">Indoor</option>
        <option value="P">Outdoor</option>
    </select>
    <label for="sex">Sesso:</label>
    <select id="sex">
        <option value="all">Tutti</option>
        <option value="M">Maschile</option>
        <option value="F">Femminile</option>
    </select>
    <label for="cat">Categoria:</label>
    <select id="cat">
        <option value="ass">Assoluti</option>
        <option value="Prom">Promesse</option>
        <option value="jun">Junior</option>
        <option value="alv">Allievi</option>
    </select>
    <label for="sex">Sesso:</label>
    <select id="sex">
        <option value="all">Tutti</option>
        <option value="M">Maschile</option>
        <option value="F">Femminile</option>
    </select>
    <input type="submit" value="Filtra">
  </form>
  <table id="classifica">
    <!-- Qui verrà generata la classifica filtrata tramite JavaScript -->
  </table>
</body>
</html>
